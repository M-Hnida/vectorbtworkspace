parameters:
  # Donchian Channel parameters
  donchian_period: 32
  
  # ATR parameters
  atr_period: 13
  atr_sma_period: 16
  
  # Trend parameters
  ema_short_period: 50
  sma_long_period: 204
  adx_period: 12
  adx_threshold: 15
  
  # Volume parameters
  volume_ma_period: 19
  
  # Risk management parameters
  atr_normalized_threshold: 0.012
  atr_sl_multiplier: 5.1
  atr_tp_multiplier: 9.5
  partial_tp_atr_multiplier: 6.9
  
  # Portfolio settings
  initial_cash: 10000
  fee: 0.001
  max_position_size: 0.2
  max_leverage: 3.0
  
  # Timeframe settings
  primary_timeframe: "1H"

# Optimization grid for parameter tuning
optimization_grid:
  donchian_period: [20, 32, 40]
  atr_period: [10, 13, 20]
  atr_sma_period: [15, 16, 25]
  ema_short_period: [40, 50, 60]
  sma_long_period: [180, 204, 220]
  adx_period: [10, 12, 20]
  adx_threshold: [15, 20, 25]
  volume_ma_period: [15, 19, 25]
  atr_normalized_threshold: [0.005, 0.012, 0.015]
  atr_sl_multiplier: [3.0, 5.1, 7.0]
  atr_tp_multiplier: [8.0, 9.5, 12.0]
  partial_tp_atr_multiplier: [3.0, 6.9, 7.0]
  max_position_size: [0.1, 0.2, 0.3]
  max_leverage: [1.0, 2.0, 3.0]

# Data requirements
data_requirements:
  required_columns: ["open", "high", "low", "close", "volume"]
  min_data_points: 1000

# Strategy metadata
metadata:
  name: "Donchian ATR Trend"
  description: "Donchian Channel breakout strategy with ATR-based risk management"
  author: "Translated from FreqTrade"
  version: "1.0"