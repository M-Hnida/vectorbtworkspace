parameters:
  # Donchian Channel parameters
  donchian_period: 32
  
  # ATR parameters
  atr_period: 13
  atr_sma_period: 16
  
  # Trend parameters
  ema_short_period: 50
  sma_long_period: 204
  adx_period: 12
  adx_threshold: 15
  
  # Volume parameters
  volume_ma_period: 19
  
  # Risk management parameters
  atr_normalized_threshold: 0.012
  atr_sl_multiplier: 5.1
  atr_tp_multiplier: 9.5
  partial_tp_atr_multiplier: 6.9
  
  # Portfolio settings
  initial_cash: 10000
  fee: 0.001
  
  # Timeframe settings
  primary_timeframe: "1H"

# Optimization grid for parameter tuning
optimization_grid:
  donchian_period: [20, 40, 10]
  atr_period: [10, 20, 5]
  atr_sma_period: [15, 25, 5]
  ema_short_period: [40, 60, 10]
  sma_long_period: [180, 220, 20]
  adx_period: [10, 20, 5]
  adx_threshold: [15, 25, 5]
  volume_ma_period: [15, 25, 5]
  atr_normalized_threshold: [0.005, 0.015, 0.005]
  atr_sl_multiplier: [3.0, 7.0, 2.0]
  atr_tp_multiplier: [8.0, 12.0, 2.0]
  partial_tp_atr_multiplier: [3.0, 7.0, 2.0]

# Data requirements
data_requirements:
  required_columns: ["open", "high", "low", "close", "volume"]
  min_data_points: 1000

# Strategy metadata
metadata:
  name: "Donchian ATR Trend"
  description: "Donchian Channel breakout strategy with ATR-based risk management"
  author: "Translated from FreqTrade"
  version: "1.0"