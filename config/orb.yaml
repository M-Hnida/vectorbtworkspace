# ============================================================
# Configuration for the Opening Range Breakout (ORB) Strategy
# ============================================================
class_name: ORBStrategy

market_data:
  # List of symbols to backtest on
  symbols:
    - 'EURUSD'
    - 'BTCUSD'

  # List of timeframes required by the strategy
  timeframes:
    - '1h'

# ------------------------------------------------------------
# Indicator settings
# These are the base settings for indicators.
# The optimizer will override these with the ranges below.
# ------------------------------------------------------------
indicators:
  orb_period: 30          # Opening range period in minutes/bars
  breakout_threshold: 0.0001  # Minimum breakout size (0.01%)
  atr_period: 14          # ATR period for stop loss
  atr_multiple: 2.0       # ATR multiplier for stop loss
  volume_filter: false    # Enable volume confirmation
  volume_threshold: 1.2   # Volume must be X times average
  
# ------------------------------------------------------------
# Portfolio Configuration
# ------------------------------------------------------------
portfolio:
  cash: 100000
  fees: 0.001           # 0.1% transaction fee
  slippage: 0.001       # 0.1% slippage
  risk_pct: 0.02        # 2% risk per trade
  
# ------------------------------------------------------------
# Optimization Parameter Ranges
# The grid search will test all combinations of these values.
# ------------------------------------------------------------
optimization:
  split_ratio: 0.7  # 70% for training, 30% for testing
  orb_period:
    - 15
    - 30
    - 60
  breakout_threshold:
    - 0.0001
    - 0.0005
    - 0.001
  atr_multiple:
    - 1.5
    - 2.0
    - 2.5

# ------------------------------------------------------------
# Analysis Settings
# ------------------------------------------------------------
analysis:
  monte_carlo_runs: 50 # Number of runs for statistical validation