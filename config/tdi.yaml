# Traders Dynamic Index (TDI) Strategy - Multi-Timeframe Configuration

parameters:
  primary_timeframe: "1h"
  
  # Pivot Point Parameters
  pivot_number: 2                   # 1..2 supported (S1/S2 and R1/R2)
  target_probability: 50            # Target for tp_size / (tp_size + sl_size) * 100

  # TDI Core Parameters
  rsi_period: 21
  tdi_fast_period: 2
  tdi_slow_period: 7
  tdi_middle_period: 34

  # Multi-Timeframe Settings
  required_timeframes: ["15m", "30m", "1h", "4h", "1D"]
  tdi_cross_enabled: [false, false, true, false, false]
  tdi_trend_enabled: [false, false, true, false, false]
  tdi_shift: 1

  # ATR-based sizing
  atr_length: 14
  k_atr: 2.0
  risk_pct: 1.0

optimization_grid:
  rsi_period: [21, 34, 13]
  tdi_fast_period: [2, 3, 1]
  tdi_slow_period: [7, 10, 3]
  pivot_number: [1, 2, 1]
  target_probability: [45, 55, 10]
  tdi_shift: [0, 2, 1]
  atr_length: [14, 20, 6]
  k_atr: [1.5, 3.0, 0.5]
  risk_pct: [0.5, 2.0, 0.5]

csv_path:
  - "data/EURUSD_15m_2021-2025.csv"
  - "data/EURUSD_30m_2017_2025.csv"
  - "data/EURUSD_1H_2009-2025.csv"
  - "data/EURUSD_4H_2009-2025.csv"
  - "data/EURUSD_1D_2009-2025.csv"

