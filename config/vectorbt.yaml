parameters:
  fast_ma: 20
  slow_ma: 50
  bidirectional: true
  initial_cash: 10000
  fee: 0.001
  primary_timeframe: "1H"
  # Enhancement parameters (no lookahead bias)
  trend_strength_window: 20
  trend_strength_threshold: 0.001
  momentum_quality_threshold: 0.5
  volatility_window: 20
  volatility_threshold: 0.005
  min_hold_bars: 6

optimization_grid:
  fast_ma: [15, 20, 25]
  slow_ma: [40, 50, 60]
  trend_strength_threshold: [0.0005, 0.001, 0.002]
  momentum_quality_threshold: [0.3, 0.5, 0.8]
  volatility_threshold: [0.003, 0.005, 0.008]
  min_hold_bars: [4, 6, 8]

data_requirements:
  required_timeframes: ["1H"]
  required_columns: ["open", "high", "low", "close", "volume"]

csv_path:
  - "data/EURUSD_1H_2009-2025.csv"