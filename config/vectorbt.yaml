name: "vectorbt_strategy"
parameters:
  # Portfolio settings
  cash: 500000
  fees: 0.0004
  slippage: 0.001
  initial_cash: 500000

  # Volatility-adaptive windowing (ATR%-based)
  base_window: 50          # base window length for adaptation
  atr_len: 14              # ATR calculation length
  atr_smooth: 50           # rolling mean window for ATR% smoothing
  atr_clip_low: 0.6        # lower clip for ATR%/mean ratio
  atr_clip_high: 1.5       # upper clip for ATR%/mean ratio

  # Dual-trend TEMA lengths
  tema_fast: 10
  tema_slow: 30
  tema_long_fast: 50
  tema_long_slow: 150
  require_both_trends: true

  # CMO z-score trigger
  cmo_len: 20
  cmo_z_window: 50
  cmo_z_threshold: 0.5

  # Trading toggles
  allow_shorts: true

  # Multi-timeframe settings
  required_timeframes:
    - "1h"

optimization_grid:
  base_window: [40, 50, 60]
  atr_len: [10, 14, 20]
  atr_smooth: [30, 50, 80]
  atr_clip_low: [0.5, 0.6, 0.8]
  atr_clip_high: [1.3, 1.5, 1.8]

  tema_fast: [8, 10, 12]
  tema_slow: [25, 30, 40]
  tema_long_fast: [40, 50, 70]
  tema_long_slow: [120, 150, 200]
  require_both_trends: [true, false]

  cmo_len: [14, 20, 28]
  cmo_z_window: [30, 50, 80]
  cmo_z_threshold: [0.3, 0.5, 0.8]

analysis_settings:
  monte_carlo_runs: 200
  optimization:
    enable_parallel: true
    max_workers: 4
    early_stopping: true
    early_stopping_patience: 10

csv_path:
  - "data/BTCUSD_1h_2011-2025.csv"
  - "data/EURUSD_1H_2009-2025.csv"