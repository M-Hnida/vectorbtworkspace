class_name: Momentum

market_data:
  symbols: ['EURUSD']  
  timeframes: ['1h', '4h']  # Timeframes à charger (le système va chercher EURUSD_4H_2009-2025.csv automatiquement)

portfolio:
  cash: 100000
  fees: 0.001
  slippage: 0.001
  risk_pct: 0.01
  vol_adjust: true

indicators:
  volatility_momentum_window: 5
  volatility_momentum_threshold: 0.001
  volatility_reversal_threshold: 0
  price_wma_window: 50
  atr_length: 14

optimization:
  split_ratio: 0.7
  volatility_window: [10, 15, 20]
  volatility_momentum_window: [3, 5, 7]
  volatility_momentum_threshold: [0.001, 0.0015, 0.002]
  higher_wma_window: [20, 50, 100]

analysis:
  monte_carlo_runs: 5
   
