parameters:
  roc_period: 10              # Period for rate of change calculation
  roc_threshold: 0.005        # 0.5% threshold (adjusted for forex)
  sma_period: 20              # Simple moving average period
  stop_loss: 0.02             # 2% stop loss (used in portfolio)
  take_profit: 0.04           # 4% take profit (used in portfolio)
  primary_timeframe: "1h"

csv_path:
  - "data/EURUSD_1H_2009-2025.csv"

optimization_grid:
  roc_period: [5, 20, 5]
  roc_threshold: [0.002, 0.01, 0.002]
  sma_period: [10, 50, 10]
