name: "momentum_strategy"
parameters:
  # Portfolio settings
  cash: 100000
  fees: 0.001
  slippage: 0.001
  risk_pct: 0.01
  vol_adjust: true

  # Strategy indicators
  volatility_momentum_window: 5
  volatility_momentum_threshold: 0.001
  volatility_reversal_threshold: 0
  price_wma_window: 50
  atr_length: 14

  # Multi-timeframe settings
  required_timeframes:
    - "1h"

  # Training/Testing split ratio
  split_ratio: 0.7

optimization_grid:
  volatility_window: [10, 15, 20]
  volatility_momentum_window: [3, 5, 7]
  volatility_momentum_threshold: [0.001, 0.0015, 0.002]
  higher_wma_window: [20, 60, 100]

analysis_settings:
  monte_carlo_runs: 5
