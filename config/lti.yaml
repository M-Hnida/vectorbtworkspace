# ============================================================
# Configuration for the Opening Range Breakout (ORB) Strategy
# ============================================================
name: "orb_strategy"

# ------------------------------------------------------------
# Strategy Parameters
# These are the base settings for the strategy.
# The optimizer will override these with the ranges below.
# ------------------------------------------------------------
parameters:
  # Core ORB settings
  orb_period: 30 # Opening range period in bars
  breakout_threshold: 0.001 # Minimum range size for valid breakout
  atr_multiple: 1.5 # ATR multiplier for stop loss/take profit

  # Training/Testing split ratio (constant, not optimized)
  split_ratio: 0.7 # 70% for training, 30% for testing

# ------------------------------------------------------------
# Optimization Parameter Ranges
# The grid search will test all combinations of these values.
# ------------------------------------------------------------
optimization_grid:
  ma_period: [10, 20, 30] # Test 10, 20, 30
  ma_length: [5, 10, 15] # Test 5, 10, 15
  atr_multiple: [1.0, 1.5, 2.0] # Test 1.0, 1.5, 2.0

# ------------------------------------------------------------
# Analysis Settings
# ------------------------------------------------------------
analysis_settings:
  monte_carlo_runs: 50 # Number of runs for statistical validation
